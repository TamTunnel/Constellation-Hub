name: CI - Frontend

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/ci-frontend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'

jobs:
  build-and-test:
    name: Build and Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/web/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend/web
          npm ci
      
      - name: Run linting
        run: |
          cd frontend/web
          npm run lint
      
      - name: Run type check
        run: |
          cd frontend/web
          npm run type-check
      
      - name: Run tests
        run: |
          cd frontend/web
          npm test -- --run
      
      - name: Build
        run: |
          cd frontend/web
          npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/web/dist
          retention-days: 7
