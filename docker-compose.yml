version: '3.8'

# Production-ready Docker Compose for Constellation Hub
# Use this file for deployments (Coolify, Docker, etc.)

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: constellation-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-constellation}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-constellation}
      POSTGRES_DB: ${POSTGRES_DB:-constellation_hub}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U constellation -d constellation_hub"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: constellation-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Core Orbits Service
  core-orbits:
    build:
      context: ./backend
      dockerfile: core-orbits/Dockerfile
    container_name: constellation-core-orbits
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-constellation}:${POSTGRES_PASSWORD:-constellation}@postgres:5432/${POSTGRES_DB:-constellation_hub}
      DATABASE_URL_ASYNC: postgresql+asyncpg://${POSTGRES_USER:-constellation}:${POSTGRES_PASSWORD:-constellation}@postgres:5432/${POSTGRES_DB:-constellation_hub}
      REDIS_URL: redis://redis:6379
      DEBUG: ${DEBUG:-false}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-in-production}
      DEMO_MODE: ${DEMO_MODE:-true}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Routing Service
  routing:
    build:
      context: ./backend
      dockerfile: routing/Dockerfile
    container_name: constellation-routing
    ports:
      - "8002:8002"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-constellation}:${POSTGRES_PASSWORD:-constellation}@postgres:5432/${POSTGRES_DB:-constellation_hub}
      REDIS_URL: redis://redis:6379
      DEBUG: ${DEBUG:-false}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Ground Scheduler Service
  ground-scheduler:
    build:
      context: ./backend
      dockerfile: ground-scheduler/Dockerfile
    container_name: constellation-ground-scheduler
    ports:
      - "8003:8003"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-constellation}:${POSTGRES_PASSWORD:-constellation}@postgres:5432/${POSTGRES_DB:-constellation_hub}
      REDIS_URL: redis://redis:6379
      CORE_ORBITS_URL: http://core-orbits:8001
      DEBUG: ${DEBUG:-false}
    depends_on:
      postgres:
        condition: service_healthy
      core-orbits:
        condition: service_started
    restart: unless-stopped

  # AI Agents Service
  ai-agents:
    build:
      context: ./backend
      dockerfile: ai-agents/Dockerfile
    container_name: constellation-ai-agents
    ports:
      - "8004:8004"
    environment:
      GROUND_SCHEDULER_URL: http://ground-scheduler:8003
      LLM_PROVIDER: ${LLM_PROVIDER:-mock}
      SCHEDULER_STRATEGY: ${SCHEDULER_STRATEGY:-heuristic}
      DEBUG: ${DEBUG:-false}
    depends_on:
      - ground-scheduler
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend/web
      dockerfile: Dockerfile
    container_name: constellation-frontend
    ports:
      - "3000:80"
    environment:
      VITE_CORE_ORBITS_URL: ${VITE_CORE_ORBITS_URL:-http://localhost:8001}
      VITE_ROUTING_URL: ${VITE_ROUTING_URL:-http://localhost:8002}
      VITE_GROUND_SCHEDULER_URL: ${VITE_GROUND_SCHEDULER_URL:-http://localhost:8003}
      VITE_AI_AGENTS_URL: ${VITE_AI_AGENTS_URL:-http://localhost:8004}
    depends_on:
      - core-orbits
      - routing
      - ground-scheduler
      - ai-agents
    restart: unless-stopped

volumes:
  postgres_data:
